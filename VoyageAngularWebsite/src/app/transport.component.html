<div class="row">
    <div class="col-md-12" style="border-bottom: 2px solid dimgray;margin-bottom:5px;">
        <h2 style="text-align:center;margin-bottom:0px;">Destinations</h2>
    </div>
    <div class="col-md-12" *ngFor="let transport of transportService.transports">
        <div class="col-md-12"><h3>Transport : {{getModeTransport(transport.TypeTransport)}}</h3></div>
        <div class="col-md-6"><h4>Départ : {{transport.DateDepart}}</h4></div>
        <div class="col-md-6"><h4>Arrivée : {{transport.DateDepart}}</h4></div>

<!--
        <agm-map [latitude]="transport.Destination.LatitudeDepart" [longitude]="transport.Destination.LongitudeDepart" [zoom]="7">
            <agm-marker [latitude]="transport.Destination.LatitudeDepart" [longitude]="transport.Destination.LongitudeDepart"></agm-marker>
            <agm-marker [latitude]="transport.Destination.LatitudeArrivee" [longitude]="transport.Destination.LongitudeArrivee"></agm-marker>
        </agm-map>
-->

        <div class="tp-caption lfb fadeout"
             data-x="center"
             data-y="center"
             data-hoffset="0"
             data-voffset="150"
             data-speed="1000"
             data-start="1400"
             data-easing="Power4.easeOut"
             style="width:90%">
            <spi-map [emplacement]="emplacement" [zoom]="15">
                <spi-direction [mode]="getValueForModeTransport(getModeTransport(transport.TypeTransport))" [origin]="transport.Destination.Origine" [destination]="transport.Destination.Arrivee" [waypoints]="waypoints"></spi-direction>
            </spi-map>
        </div>
    </div>
</div>
