<div class="container">
    <div class="row">
        <h2>Les Voyages</h2>
        <div *ngFor="let v of voyages; let i = index;" id="accordion{{v.id}}">
            <h3>{{v.titre}}</h3>
            <div>
                <transport [voyageId]="v.id"></transport>
            </div>
        </div>
    </div>
</div>
