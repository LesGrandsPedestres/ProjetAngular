<div class="container">
    <div class="row">
    <div class="col-md-12">
        <form class="hidden-form" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-25">
                    <label for="fname">Titre Voyage</label>
                </div>
                <div class="col-75">
                    <input type="text" [(ngModel)]="NameVoyage" id="fname" name="firstname" placeholder="Pérou" class="form-control">
                </div>
            </div>

            <div class="row form-group">
                <div class="col-25">
                    <label for="NbJour">Nombre de jour</label>
                </div>
                <div class="col-75">
                    <select [(ngModel)]="NombreJour" id="NbJour" name="NbJour" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-25">
                    <label for="Budget">Budget</label>
                </div>
                <div class="col-75">
                    <input [(ngModel)]="budget" type="text" id="Budget" name="Budget" placeholder="0.00$" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                <input  class="btn btn-primary" type="submit" value="Créer le voyage">
            </div>
        </form>
        </div>
    </div>
</div>
